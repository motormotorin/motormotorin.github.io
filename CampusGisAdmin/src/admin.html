<!doctype html>
<html>
<title> Campus GIS </title>
<head>
	<!-- Global site tag (gtag.js) - Google Analytics -->
	<meta name='viewport' content='width=device-width'>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css"
        integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
        crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"
        integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew=="
        crossorigin="">
    </script>
    <link rel='stylesheet' href='css/style_admin.css'>
</head>
<body>
    <div class="redactor">
        <header class="header">
            <ul class="header__ul">
                <li data-editor="map" id="map-edit" class="header__li">Редактирование</li>
                <li data-editor="gallery" id="gallery-edit" class="header__li">Галерея</li>
            </ul>
        </header>
        <div class="sidebar left-sidebar">
            <ul id="map-edit-selectors" class="selectors">
                <li id="layers-slctr" class="selectors__li selectors__li-50per">Слои</li>
                <li id="buildings-slctr" class="selectors__li selectors__li-50per">Корпуса</li>
            </ul>
            <div class="left-sidebar__container">
                <div id="layers-toolbar" class="toolbar">
                    <label class="toolbar__label">Слои</label>
                    <button id="acrd" class="toolbar__btn toolbar__toggle-show">
                        <span><img src="media/arrow.svg"/></span>
                    </button>
                    <div class="toolbar__whitespace"></div>
                    <button id="del-layer" class="toolbar__btn">
                        <span><img src="media/delete.svg"/></span>
                    </button>
                    <button id="add-layer" class="toolbar__btn">
                        <span><img src="media/add.svg"></span>
                    </button>
                </div>
                <div class="layers-container">
                    <div id="" class="item-row">
                        <span class="item-row__img">
                            <img src="./media/file.svg">
                        </span>
                        <span>
                            <input class="item-row__input"type="text" placeholder="Название слоя">
                        </span>
                        <button id="save" class="item-row__btn">
                            <img src="./media/unsaved.svg">
                        </button>
                    </div>                 
                </div>
                <div id="elements-toolbar" class="toolbar">
                    <label class="toolbar__label">Маркеры</label>
                    <button id="acrd" class="toolbar__btn toolbar__toggle-show">
                        <span>
                            <img src="media/arrow.svg"/>
                        </span>
                    </button>
                    <div class="toolbar__whitespace"></div>
                    <button id="del-marker" class="toolbar__btn">
                        <span>
                            <img src="media/delete.svg"/>
                        </span>
                    </button>
                    <button id="add-marker" class="toolbar__btn">
                        <span>
                            <img src="media/add.svg">
                        </span>
                    </button>
                </div>
                <div class="markers-container"></div>
            </div>
        </div>
        <div class="sidebar right-sidebar">
            <div class="data-container">
                <div class="data-container__info-form">
                    <div class="info-line">
                        <label for="" class="info-line__label">Имя</label>
                        <input type="text" id="name" class="info-line__input">
                    </div>
                    <div class="info-line">
                        <label for="" class="info-line__label">Описание</label>
                        <input type="text" id="description" class="info-line__input">
                    </div>
                    <div class="whitespace-line"></div>
                    <div class="info-line">
                        <label for="" class="info-line__label">Будние дни</label>
                        <input type="text" id="weekdays" class="info-line__input">
                    </div>
                    <div class="info-line">
                        <label for="" class="info-line__label">Выходные</label>
                        <input type="text" id="weekends" class="info-line__input">
                    </div>
                    <div class="whitespace-line"></div>
                    <div class="info-line">
                        <label for="" class="info-line__label">Корпус</label>
                        <input type="text" id="building" class="info-line__input">
                    </div>
                    <div class="info-line">
                        <label for="" class="info-line__label">Уровень</label>
                        <input type="text" id="level" class="info-line__input">
                    </div>
                    <div class="whitespace-line"></div>
                    <button id="select-from-library" class="data-container__button data-container__button-100per">Выбрать из галереи</button>
                    <div class="library">
                        <div class="library__item">
                            <img src="media/file.svg" alt="">
                        </div>
                        <div class="library__item">
                            <img src="media/file.svg" alt="">
                        </div>
                        <div class="library__item">
                            <img src="media/file.svg" alt="">
                        </div>
                        <div class="library__item">
                            <img src="media/file.svg" alt="">
                        </div>
                        <div class="library__item">
                            <img src="media/file.svg" alt="">
                        </div>
                        <div class="library__item">
                            <img src="media/file.svg" alt="">
                        </div>
                        <div class="library__item">
                            <img src="media/file.svg" alt="">
                        </div>
                        <div class="library__item">
                            <img src="media/file.svg" alt="">
                        </div>
                    </div>
                    <form class="image-form">
                        <label for="marker-img" class="image-form__label">Загрузить фотографию</label>
                        <input type="file" id="marker-img" class="image-form__input" accept="image/*">
                        <div class="image-preview">
                            <img id="marker-img-preview" class="image-form__img">
                        </div>
                    </form>
                </div>
                <div class="changes-apply">
                    <button id="save-changes" class="data-container__button data-container__button-50per">Добавить</button>
                    <button id="cancel-changes" class="data-container__button data-container__button-50per">Отменить</button>
                </div>
            </div>
        </div>
    </div>
    <div id="mapid">
        
    </div>
</body>
</html>
