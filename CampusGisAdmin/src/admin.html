<!doctype html>
<html>
<title> Campus GIS </title>
<head>
	<!-- Global site tag (gtag.js) - Google Analytics -->
	<meta name='viewport' content='width=device-width'>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css"
        integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
        crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"
        integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew=="
        crossorigin="">
    </script>
    <link rel='stylesheet' href='css/style_admin.css'>
</head>
<body>
    <div class="mainframe">
        <div class="shadow left-sidebar">
            <div class="sidebar-selector">
                <div id="layers-slctr" class="sidebar-option">Слои</div>
                <div id="buildings-slctr" class="sidebar-option">Корпуса</div>
            </div>
            <div class="sidebar-container">
                <div class="toolbar layers-toolbar">
                    <label>Слой</label>
                    <button id="layers-acrd" class="acordion show">
                        <span>
                            <img src="media/arrow.svg"/>
                        </span>
                    </button>
                    <div class="acordion-ghost"></div>
                    <button id="del-layer">
                        <span>
                            <img src="media/delete.svg"/>
                        </span>
                    </button>
                    <button id="add-layer">
                        <span>
                            <img src="media/add.svg">
                        </span>
                    </button>
                </div>
                <div class="layers-container"></div>
                <div class="toolbar structure-toolbar">
                    <label>Cодержимое</label>
                    <button id="structure-acrd" class="acordion show">
                        <span>
                            <img src="media/arrow.svg"/>
                        </span>
                    </button>
                    <div class="acordion-ghost"></div>
                    <button id="del-struct">
                        <span>
                            <img src="media/delete.svg"/>
                        </span>
                    </button>
                    <button id="add-struct">
                        <span>
                            <img src="media/add.svg">
                        </span>
                    </button>
                </div>
                <div class="structure-container"></div>
            </div>
        </div>
        <div class="shadow right-sidebar">
        </div>
    </div>
    <div id="mapid"></div>
</body>
</html>
