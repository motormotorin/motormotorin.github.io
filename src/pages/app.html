	<script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.0.3/leaflet.js"></script>
    <script src="https://cdn.maptiler.com/mapbox-gl-js/v1.5.1/mapbox-gl.js"></script>
    <script src="https://cdn.maptiler.com/mapbox-gl-leaflet/latest/leaflet-mapbox-gl.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.0.3/leaflet.css" />
    <link rel="stylesheet" href="https://cdn.maptiler.com/mapbox-gl-js/v1.5.1/mapbox-gl.css" />
</head>
<body>
	<div class="preloader">
		<div class="preloader__container">
			<div class="preloader__logo"></div>
			<div class="preloader__animation">
					<div class="lds-ellipsis"><div></div><div></div><div></div><div></div></div>
			</div>
		</div>
	</div>
	<div class="app">
		<section class="main">
			<aside id="layers-sidebar" class="sidebar">
				<div class="sidebar__container">
					<div class="sidebar__checkbox">
						<div class="sidebar__btn user-btn user-btn--big shadow">
							<img src="../media/layers/building.svg" alt="">
						</div>
						<span>Корпуса</span>
					</div>
					<div class="sidebar__checkbox">
						<div class="sidebar__btn user-btn user-btn--big shadow">
							<img src="../media/layers/canteen.svg" alt="">
						</div>
						<span>Поесть</span>
					</div>
					<div class="sidebar__checkbox">
						<div class="sidebar__btn user-btn user-btn--big shadow">
							<img src="../media/layers/buy.svg" alt="">
						</div>
						<span>Покупки</span>
					</div>
					<div class="sidebar__checkbox">
						<div class="sidebar__btn user-btn user-btn--big shadow">
							<img src="../media/layers/credit-card.svg" alt="">
						</div>
						<span>Банки и Банкоматы</span>
					</div>
					<div class="sidebar__checkbox">
						<div class="sidebar__btn user-btn user-btn--big shadow">
							<img src="../media/layers/printer.svg" alt="">
						</div>
						<span>Копи. центры</span>
					</div>
				</div>
			</aside>
			<div class="container">
				<div id="layers-btn" class="user-btn top-left shadow">
					<img src="../media/main/layers.svg" alt="">
				</div>
				
				<div id="about-btn" class="user-btn bottom-left shadow">
					<img src="../media/main/about.svg" alt="">
				</div>

				<div class="btns-group top-right shadow">
					<div id="location-btn" class="user-btn user-btn--small shadow">
						<img src="../media/main/pin.svg" alt="">
					</div>
					<div class="whitespace"></div>
					<div id="message-btn" class="user-btn user-btn--small shadow">
						<img src="../media/main/mail.svg" alt="">
					</div>
				</div>

				<div class="centered-marker">
					<img src="../media/main/blue-pin-msg.svg" alt="">
				</div>

				<div class="notifications"></div>

				<div id="lvl-switch" class="level-switcher btns-group middle-right shadow">
					<div id="lvl-up" class="user-btn user-btn--small shadow">
						<img src="../media/main/arrow.svg" style="transform: rotateZ(180deg);" alt="">
					</div>
					<div id="lvl-lable" class="lvl-label"></div>
					<div id="lvl-down" class="user-btn user-btn--small shadow">
						<img src="../media/main/arrow.svg" alt="">
					</div>
				</div>
			</div>
		</section>
	</div>
	<div id="mapid"></div>
</body>
</html>
