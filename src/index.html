<!doctype html>
<html>
<title> Campus GIS </title>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />	
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css"
	integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
	crossorigin=""/>
	<script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"
    integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew=="
    crossorigin=""></script>
</head>
<body>
	<div class="preloader">
		<div class="preloader__container">
			<div class="preloader__logo"></div>
			<div class="preloader__animation">
					<div class="lds-ellipsis"><div></div><div></div><div></div><div></div></div>
			</div>
		</div>
	</div>
	<div class="app">
		<section class="main">
			<div class="centered-marker hide">
				<img src="./media/main/blue-pin-msg.svg" alt="">
			</div>
			<div class="map-container">
				<aside id="layers-sidebar" class="sidebar sidebar--left">
					<div class="sidebar__container"></div>
				</aside>
				<div class="notifications"></div>
			</div>
			<div id="footer-toolbar" class="footer-toolbar shadow">
				<nav class="navigation">
					<ul class="navigation__list">
						<div id="layers_ctrl" class="navigation__item">
							<img src="./media/main/layers.svg" alt="">
						</div>
						<div id="pin_ctrl" class="navigation__item">
							<img src="./media/main/pin.svg" alt="">
						</div>
						<div id="geolocation_ctrl" class="navigation__item">
							<img src="./media/main/compas.svg" alt="">
						</div>
						<div id="about_ctrl" class="navigation__item">
							<img src="./media/main/about.svg" alt="">
						</div>
					</ul>
				</nav>
			</div>
		</section>
		<section id="about-us"><h1>About Us</h1></section>
	</div>
	<div id="mapid"></div>
</body>
</html>
